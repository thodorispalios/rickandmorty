<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Rick and Morty App</title>
    <link rel="shortcut icon" href="img/rick.ico">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <img src="img/Face.png" alt="Rick's Face">
        <h1>Is this the first part of some magic trick?</h1>
        <h4>“Uh, here's something that's never happened before: I'm a pickle.”</h4>
    </header>

    <main>
        <div class="container_main">
            <ul id="menu" class="characters-list"></ul>

            <div class="modal fade" id="pop-modal" tabindex="-1" role="dialog" aria-labelledby="character-name"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <div class="modal-body" id="image-element"></div>
                        <h4 class="modal-title" id="character-name"></h4>
                        <div class="modal-body" id="status"></div>
                        <div class="modal-body" id="species-element"></div>
                        <div class="additional-info">
                            <div class="modal-body" id="gender"></div>
                            <div class="modal-body" id="location"></div>
                            <div class="modal-body" id="episode"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<button class="left-arrow">Previous</button>
            <button class="right-arrow">Next</button>
            <div class="page-number"></div>-->
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="js/scripts.js"></script>
</body>

</html>
